<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a list of links</title>
  </head>
  <body>
    <h1>A List of Links</h1>
    {{#links}}
    <div>
      <a href="{{href}}">{{description}}</a>
      <p>{{extended}}</p>
    </div>
    {{/links}}

    <div>
      {{#prev}}
      <a href="/?page={{prev}}">prev</a>
      {{/prev}} {{#next}}
      <a href="/?page={{next}}">next</a>
      {{/next}}
    </div>
  </body>
</html>
